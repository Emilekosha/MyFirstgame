<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>Jeu Pierre-Feuille-Ciseaux</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
     <div class="game">
        <h1>Pierre-Feuille-Ciseaux</h1>
        <div class="choices">
            <button id="pierre"><i class="fa-solid fa-hand-back-fist"></i></button>
            <button id="feuille"><i class="fa-solid fa-leaf"></i></button>
            <button id="ciseaux"><i class="fa-solid fa-scissors"></i></button>
        </div>
        <div class="results">
            <p id="result"></p>
            <p id="score"></p>
        </div>
     </div>

    <script src="script.js" defer ></script>
</body>
</html>
